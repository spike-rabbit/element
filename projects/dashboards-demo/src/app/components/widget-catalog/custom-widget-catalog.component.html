<div class="modal-header">
  <span class="modal-title">Custom Catalog</span>
  <button
    type="button"
    class="btn btn-circle btn-sm btn-ghost element-cancel"
    aria-label="Close"
    (click)="onCancel()"
  >
  </button>
</div>
<div class="modal-body text-pre-wrap text-break overflow-y-auto widget-list">
  <div class="list-group">
    <button
      type="button"
      class="list-group-item list-group-item-action d-flex align-items-center"
      [class.active]="selected() === myDescriptor"
      (click)="selected.set(myDescriptor)"
    >
      <si-circle-status class="my-n4 me-5" [icon]="myDescriptor.iconClass" />
      <div class="d-flex flex-column align-items-start">
        <span class="si-title-2">{{ myDescriptor.name }}</span>
        <span class="si-body-2">{{ myDescriptor.description }}</span>
      </div>
    </button>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="onCancel()">{{
    'DASHBOARD.WIDGET_LIBRARY.CANCEL' | translate
  }}</button>
  <button type="button" class="btn btn-primary" [disabled]="!selected" (click)="onAddWidget()">{{
    'DASHBOARD.WIDGET_LIBRARY.ADD' | translate
  }}</button>
</div>
