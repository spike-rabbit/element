name: Feature request
description: Suggest a feature for Siemens Element
labels: ['triage']
body:
  - type: checkboxes
    attributes:
      label: Prerequisites
      description: Make sure to not violate these rules
      options:
        - label: I have read the [Contributing Guidelines](https://github.com/siemens/element/blob/main/CONTRIBUTING.md).
          required: true
        - label: I have not leaked any internal/restricted information like screenshots, videos, code snippets, links etc.
          required: true

  - type: textarea
    attributes:
      label: Feature request
      description: A concise description of what the feature does and the benefits and/or goals of it.

  - type: textarea
    attributes:
      label: Use case
      description: A clear use case for what problem this feature would solve.
