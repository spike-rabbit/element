<div
  class="button-container d-flex flex-wrap gap-4"
  style="padding-block: 120px 0; padding-inline: 80px 0"
>
  <button
    type="button"
    class="btn btn-secondary"
    siPopoverNext="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
    popoverTitle="Popover on top"
    placement="top"
    (shown)="logEvent('Popover visible')"
    (hidden)="logEvent('Popover hidden')"
  >
    Popover on top
  </button>

  <button
    type="button"
    class="btn btn-secondary"
    siPopoverNext="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
    popoverTitle="Popover on end"
    placement="end"
  >
    Popover on end
  </button>

  <button
    type="button"
    class="btn btn-secondary"
    siPopoverNext="Vivamus sagittis."
    popoverTitle="Popover auto"
    placement="auto"
    icon="element-info"
  >
    Popover auto
  </button>

  <button
    type="button"
    class="btn btn-secondary"
    siPopoverNext="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
    popoverTitle="Popover on start"
    placement="start"
  >
    Popover on start
  </button>

  <button
    type="button"
    class="btn btn-secondary"
    siPopoverNext="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
    popoverTitle="Popover on bottom"
    placement="bottom"
  >
    Popover on bottom
  </button>

  <button
    type="button"
    class="btn btn-secondary"
    placement="bottom"
    [siPopoverNext]="popoverTemplate"
  >
    Popover with template
  </button>

  <button
    type="button"
    class="btn btn-secondary"
    placement="top"
    [siPopoverNext]="popoverTemplateWithContext"
    [popoverContext]="myContext"
  >
    Popover with template and context
  </button>
</div>

<ng-template #popoverTemplate>
  <si-popover-title class="d-flex align-items-center gap-2">
    <si-icon icon="element-light-desk-filled" size="display-4" />
    <div>
      <strong>Hello, I'm the popover title</strong>
      <div class="text-secondary mt-1">si-popover-next-title</div></div
    >
  </si-popover-title>

  <si-popover-description class="d-block mt-4">
    <div>Vivamus sagittis lacus vel augue laoreet rutrum faucibus.</div>
    <button type="button" class="btn btn-link mt-4 d-block">
      <span>Action link<i class="link-icon link-end element-right-2 flip-rtl"></i></span>
    </button>
  </si-popover-description>

  <button type="button" class="btn btn-secondary mt-6 w-100">Confirm</button>
</ng-template>

<ng-template #popoverTemplateWithContext let-data>
  <si-popover-title class="d-flex align-items-center gap-2">
    <strong>Hello, I'm a microwave</strong>
  </si-popover-title>

  <si-popover-description class="d-block mt-4">
    And I'm {{ data.state }} with {{ data.power }} for {{ data.duration }}.
    <button type="button" class="btn btn-link mt-4 d-block">
      <span>Action link<i class="link-icon link-end element-right-2 flip-rtl"></i></span>
    </button>
  </si-popover-description>
</ng-template>
