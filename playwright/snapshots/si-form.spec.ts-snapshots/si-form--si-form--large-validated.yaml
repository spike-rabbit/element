- text: Form
- group "Role*":
  - radio "Engineer"
  - text: Engineer
  - radio "Installer"
  - text: Installer A value is required.
- text: Name*
- textbox "Name*"
- text: A minimum length of 3 characters is required. A name must start with an uppercase letter. Description
- textbox "Description"
- text: Phone number
- group "Phone number":
  - combobox /Select Country Switzerland \+\d+/
  - textbox "Enter phone number"
- text: Invalid phone number Day of birth*
- textbox "Day of birth*"
- text: A value is required. Travel Date*
- group "Travel Date*":
  - textbox "Start date"
  - textbox "End date"
  - button "Open calendar"
- text: Travel date is required. Arrival
- group "Arrival":
  - textbox "Hours"
  - textbox "Minutes"
  - combobox "Period":
    - option "AM" [selected]
    - option "PM"
- text: Departure
- group "Departure":
  - textbox "Hours"
  - textbox "Minutes"
  - combobox "Period":
    - option "AM" [selected]
    - option "PM"
- text: The departure time must be after arrival. Class of service
- combobox "Class of service"
- text: You deserve better! Fellow passengers
- spinbutton "Fellow passengers"
- text: The value is too small
- group "Accept terms":
  - checkbox "I confirm that I accept all and everything.*"
  - text: I confirm that I accept all and everything.* You need to accept all terms before joining.
  - checkbox "I confirm that I do not care about my privacy.*"
  - text: I confirm that I do not care about my privacy.* A value is required.
- button "Cancel"
- button "Save"
- text: Debugging Actions
- checkbox "Disable form"
- text: Disable form
- checkbox "Readonly form"
- text: Readonly form Validation Status INVALID Validation Details
- list:
  - listitem: "Control: name, error: minlength, minlength"
  - listitem: "Control: name, error: pattern, pattern"
  - listitem: "Control: role, error: required, required"
  - listitem: "Control: phoneNumber, error: invalidPhoneNumberFormat, invalidPhoneNumberFormat"
  - listitem: "Control: birthday, error: required, required"
  - listitem: "Control: travelDate, error: required, required"
  - listitem: "Control: departure, error: departureTime, departureTime"
  - listitem: "Control: serviceClass, error: noEconomy, noEconomy"
  - listitem: "Control: fellowPassengers, error: min, min"
  - listitem: "Control: termsAccepted, error: required, required"
  - listitem: "Control: privacyDeclined, error: required, required"
- table:
  - rowgroup:
    - row "Form Data Entity Data":
      - columnheader "Form Data"
      - columnheader "Entity Data"
  - rowgroup:
    - 'row /\{ "name": "a", "role": null, "description": "", "phoneNumber": "", "birthday": "", "travelDate": null, "arrival": "\d+-\d+-25T09:\d+:\d+\.000Z", "departure": "\d+-\d+-25T08:\d+:\d+\.000Z", "serviceClass": "economy", "fellowPassengers": 0, "termsAccepted": false, "privacyDeclined": false \} undefined/':
      - 'cell /\{ "name": "a", "role": null, "description": "", "phoneNumber": "", "birthday": "", "travelDate": null, "arrival": "\d+-\d+-25T09:\d+:\d+\.000Z", "departure": "\d+-\d+-25T08:\d+:\d+\.000Z", "serviceClass": "economy", "fellowPassengers": 0, "termsAccepted": false, "privacyDeclined": false \}/'
      - cell "undefined"